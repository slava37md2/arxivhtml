<script>
function addComment() {
    if(document.getElementById("comavtor").value == "" || document.getElementById("comtext").value == "" ){
        alert("Please fill in all fields");return false;}
    if(/^[a-z0-9!@#\$%\^&\*\(\)\[\]:;\'",\.?/{}~`+-<>\=|_ ]+$/i.test(document.getElementById("comavtor").value) && /^[a-z0-9!@#\$%\^&\*\(\)\[\]:;\'",\.?/{}~`+-<>\=|_ ]+$/i.test(document.getElementById("comtext").value)){
        document.getElementById("comms").innerHTML += document.getElementById("comavtor").value + "<br>" + document.getElementById("comtext").value + "<br><br>";
        ajax();
    }
    else alert("Comment in English, please.");
}
function ajax(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //document.getElementById("demo").innerHTML = this.responseText;
        alert(this.responseText);
    }
  };
  xhttp.open("POST", "ajax_quest.php", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("url=2011/1/50/63&a=" + encodeURIComponent(document.getElementById("comavtor").value)+"&f=" + encodeURIComponent(document.getElementById("comtext").value));
}
</script>
